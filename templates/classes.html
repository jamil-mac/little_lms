{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter House Lyceum - Classes</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <img src="{% static 'image/IHL_logo.png' %}" alt="Inter House Lyceum Logo" class="logo">
    <h1>Inter House Lyceum - Classes</h1>
</header>
<main>
    <div class="class-list">
        {% for class in classes %}
            <div class="class-card">
                <h2 class="class-title">{{ class.number }}</h2>
                <a href="{% url 'main:students-list' class.id %}" class="details-button">Подробнее</a>
            </div>
        {% endfor %}
    </div>
</main>
</body>
</html>
